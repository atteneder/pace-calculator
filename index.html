        <title>Pace Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        
        <link rel="icon" href="favicon.png" type="image/png" />

        <link href='http://fonts.googleapis.com/css?family=Dosis:300' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
        -->
        
        <script src="js/vendor/modernizr-2.6.1.min.js"></script>

    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <div class="header-container">
            <header class="wrapper clearfix">
                <img alt="Pace Calculator logo" src="img/logo_header.gif" />
                <!--
                <h1 class="title">Pace Calculator</h1>
                -->
            </header>
        </div>

        <div class="main-container">
          <div class="main wrapper clearfix">
            <article>
              <fieldset class="distance">
                  <label for="distance">
                      <img src="img/iconDistance.png" alt="Distance (meter)" />
                  </label>
                  <input id="distance" class="distance" type="number" name="slider" value="5000" min="100" max="50000" data-highlight="false" />
              </fieldset>
              
              <fieldset class="time">
                  <label for="timeMin"><img src="img/iconTime.png" alt="Time (hours:min:sec)" /></label>
                  <input id="timeHour" class="time hour" name="timeHour" placeholder="0" value="" type="number" min="0" max="24" />:
                  <input id="timeMin" class="time min" name="timeMin" placeholder="30" value="23" type="number" min="0" max="59" />:
                  <input id="timeSec" class="time sec" name="timeSec" placeholder="00" value="52" type="number" min="0" max0"59" />
              </fieldset>
              
              <fieldset class="pace">
                  <label for="paceMin">
                  	<img src="img/iconPace.png" alt="Pace (min:sec)" />
                  </label>
                  <input id="paceMin" class="time min" name="paceMin" placeholder="?" value="" type="number" />:
                  <input id="paceSec" class="time sec" name="paceSec" placeholder="??" value="" type="number" />
              </fieldset>
            </article>
         
            <aside>
                <h3>Description</h3>
                <p>Just fill in your values and it'll calculate your pace. If you change the pace it'll calculate the time.</p>
            </aside>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>Pace Calculator</h3>
                <p>Made by Andreas Atteneder</p>
            </footer>
        </div>
        <!--
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

</html>
