        <title>Pace Calculator</title>

        <link rel="apple-touch-icon" sizes="114x114" href="touch-icon-114x114.png" />
        <link rel="apple-touch-icon" sizes="144x144" href="touch-icon-144x144.png" />

        <link href='http://fonts.googleapis.com/css?family=Dosis:300' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">

    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->
<div class="mother">
        <div class="container blue">
            <header class="row">
  	          <div class="fourcol eighthide">&nbsp;</div>
	            <div class="fourcol">
	              <img alt="Pace Calculator logo" src="img/logo_header.svg" />
	            </div>
	            <div class="fourcol eighthide last">&nbsp;</div>
            </header>
        </div>

        <div class="main container">
          <div class="row">
          	<div class="fourcol eighthide">&nbsp;</div>
          	<div class="fourcol main">
	            <fieldset class="distance">
		            <label for="distance">
			            <img src="img/iconDistance.svg" title="Distance (meter)" alt="Distance (meter)" />
		            </label>
	              <div class="inputsetContainer">
			            <div class="inputset">
				            <input id="distance" class="distance" type="number" name="distance" value="5000" min="100" max="999999" data-highlight="false" />
				            <span class="unit">meters</span>
			            </div>
	              </div>
	            </fieldset>
	            
	            <fieldset class="time">
		            <label for="timeMin">
		            	<img src="img/iconTime.svg" title="Time (hours:min:sec)" alt="Time (hours:min:sec)" />
		            </label>
	              <div class="inputsetContainer">
			            <div class="inputset">
				            <input id="timeHour" class="time hour" name="timeHour" placeholder="0" value="" type="number" min="0" max="24" maxlength="2" />
				            <span class="unit">hrs</span>
				            <span>:</span>
				            <input id="timeMin" class="time min" name="timeMin" placeholder="30" value="23" type="number" min="0" max="59" maxlength="2" />
				            <span class="unit">min</span>
				            <span>:</span>
				            <input id="timeSec" class="time sec" name="timeSec" placeholder="00" value="52" type="number" min="0" max="59" maxlength="2" />
				            <span class="unit">sec</span>
			            </div>
	              </div>
	            </fieldset>
	            
	            <fieldset class="pace">
	              <label for="paceMin">
	              	<img src="img/iconPace.svg" title="Pace (min:sec)" alt="Pace (min:sec)" />
	              </label>
	              <div class="inputsetContainer">
		              <div class="inputset">
			              <input id="paceMin" class="time min" name="paceMin" placeholder="?" value="" type="number" maxlength="2"/>
				            <span class="unit">min</span>
			              <span>:</span>
			              <input id="paceSec" class="time sec" name="paceSec" placeholder="??" value="" type="number" maxlength="2"/>
				            <span class="unit">sec</span>
		              </div>
	              </div>
	            </fieldset>
	            
	            <fieldset class="speed">
	              <label for="speed">
	              	<img src="img/iconSpeed.svg" title="Speed (km/h)" alt="Speed (km/h)" />
	              </label>
	              <div class="inputsetContainer">
		              <div class="inputset">
			              <input id="speed" class="speed" name="speed" placeholder="?" value="" type="number" maxlength="5"/>
				            <span class="unit">km/h</span>
		              </div>
	              </div>
	            </fieldset>
          	</div>

            <div class="fourcol last blue">
	            <aside>
	              <h3>How does it work?</h3>
	              <p>Just fill in your values and it'll calculate your pace and speed. If you change the pace/speed it'll calculate the time.</p>
	            </aside>
            </div>
            
            </div> <!-- row -->
        </div> <!-- container -->

        <footer class="container blue">
          <div class="row">
          	<div class="fourcol eighthide">&nbsp;</div>
          	<div class="fourcol">
		          <h3>Pace Calculator</h3>
		          <p>made by Andreas Atteneder</p>
          	</div>
          	<div class="fourcol last">&nbsp;</div>
          </div>
        </footer>
</div>
